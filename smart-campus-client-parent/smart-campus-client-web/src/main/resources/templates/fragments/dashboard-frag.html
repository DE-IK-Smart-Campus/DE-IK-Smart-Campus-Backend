<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="dashboard-frag">
  <!--
  TODO fix sidebarToggle
  <div ng-show="sidebarToggle">
  -->
  <div class="col-sm-3 col-md-2 sidebar">
    <div class="text-center">
      <!--
      TODO fix sidebarToggle
      <a ng-click="hideSidebar()" class="btn btn-white btn-outline btn-rounded">Hide sidebar</a>
      -->
      <img th:src="@{/images/512x512_logo_white.png}" class="hvr-grow" width="128" style="margin: 20px"/>
      <h4>Logged in with</h4>
      <p th:text="${currentUsername}"></p>
      <a class="hvr-fade btn btn-white btn-outline btn-rounded btn-sm" th:href="@{/logout}">Logout</a>
    </div>

    <ul class="nav nav-sidebar">
      <li><a class="hvr-sweep-to-right" th:href="@{/dashboard/home}">Home</a></li>
      <li><a class="hvr-sweep-to-right" th:href="@{/dashboard/calendar}">Calendar</a></li>
      <li><a class="hvr-sweep-to-right" th:href="@{/dashboard/consulting-hours}">Consulting hours</a></li>
      <li><a class="hvr-sweep-to-right" th:href="@{/dashboard/other}">Other</a></li>
      <li><a class="hvr-sweep-to-right" th:href="@{/dashboard/about-us}">About us</a></li>
    </ul>

  </div>
  <script type="text/javascript" th:src="@{/js/converse-initialize.js}"></script>
  <script type="text/javascript" th:src="@{/js/user-location.js}"></script>
</div>
</body>
</html>
