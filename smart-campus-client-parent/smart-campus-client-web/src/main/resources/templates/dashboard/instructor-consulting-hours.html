<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{consulting_hours.title}"></title>
  <thymeleaf th:replace="fragments/head-frag :: basic-head-frag"/>
  <thymeleaf th:replace="fragments/js-locale-frag :: js-locale-frag"/>
  <thymeleaf th:replace="fragments/head-frag :: conversejs-head-frag"/>
</head>
<body>
<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/dashboard-frag :: dashboard-frag"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!--
        TODO fix show sidebar button
        <show-sidebar-button></show-sidebar-button>
        -->
        <h2 th:text="#{consulting_hours.page_title}"></h2>
        <div class="jumbotron">
          <div class="container">
            <div th:each="date : ${dateList}">
              <h2 style="border-bottom: 0.01em solid gray;" th:text="${date.day}"></h2>
              <div th:each="student : ${date.students}">
                <h3 th:text="${student.studentName}"></h3>
                <h4 th:text="${student.reason}"></h4>
                <h4 th:text="${student.duration} + ' minutes'"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
