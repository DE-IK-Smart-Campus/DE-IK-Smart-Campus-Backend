<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{calendar.add_custom_event.title}"></title>
  <thymeleaf th:replace="fragments/head-frag :: basic-head-frag"/>
  <thymeleaf th:replace="fragments/js-locale-frag :: js-locale-frag"/>
  <thymeleaf th:replace="fragments/head-frag :: conversejs-head-frag"/>
</head>
<body>
<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/dashboard-frag :: dashboard-frag"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!--
        TODO fix show sidebar button
        <show-sidebar-button></show-sidebar-button>
        -->
        <h2 th:text="#{calendar.add_custom_event.page_title}"></h2>
        <div class="jumbotron">
          <div class="container">
            <form th:action="@{/dashboard/calendar/addcustomevent}" method="POST">
              <label th:text="#{calendar.add_custom_event.event_name}"></label>
              <input type="text" class="form-control" th:placeholder="#{calendar.add_custom_event.event_name}" name="eventName"/>
              <label th:text="#{calendar.add_custom_event.event_description}"></label>
              <input type="text" class="form-control" th:placeholder="#{calendar.add_custom_event.event_description}" name="eventDescription"/>
              <label th:text="#{calendar.add_custom_event.event_place}"></label>
              <input type="text" class="form-control" th:placeholder="#{calendar.add_custom_event.event_place}" name="eventPlace"/>
              <label th:text="#{calendar.add_custom_event.event_start}"></label>
              <input type="text" class="form-control" th:placeholder="#{calendar.add_custom_event.event_start}" name="eventStart"/>
              <label th:text="#{calendar.add_custom_event.event_end}"></label>
              <input type="text" class="form-control" th:placeholder="#{calendar.add_custom_event.event_end}" name="eventEnd"/>
              <button type="submit" class="btn btn-primary" th:text="#{calendar.add_custom_event.add}"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
