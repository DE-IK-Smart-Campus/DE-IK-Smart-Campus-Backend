<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SmartCampus - Consulting hours</title>
  <thymeleaf th:replace="fragments/head-frag :: basic-head-frag"/>
  <thymeleaf th:replace="fragments/head-frag :: conversejs-head-frag"/>
</head>
<body>
<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/dashboard-frag :: dashboard-frag"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!--
        TODO fix show sidebar button
        <show-sidebar-button></show-sidebar-button>
        -->
        <h2>Consulting hours</h2>
        <div class="jumbotron">
          <div class="container">
            <h1>List of subjects</h1>
            <div th:each="subject : ${subjectList}">
              <h2 th:text="${subject.name}"></h2>
              <div th:each="instructor : ${subject.instructors}">
                <a th:href="@{/dashboard/consulting-hours/instructor/__${instructor.id}__}" th:text="${instructor.name}"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
