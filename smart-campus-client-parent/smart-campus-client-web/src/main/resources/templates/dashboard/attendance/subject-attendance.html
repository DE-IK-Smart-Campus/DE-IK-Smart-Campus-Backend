<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{attendance.subject.title}"></title>
  <thymeleaf th:replace="fragments/head-frag :: basic-head-frag"/>
  <thymeleaf th:replace="fragments/js-locale-frag :: js-locale-frag"/>
  <thymeleaf th:replace="fragments/head-frag :: conversejs-head-frag"/>
</head>
<body>
<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/dashboard-frag :: dashboard-frag"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!--
        TODO fix show sidebar button
        <show-sidebar-button></show-sidebar-button>
        -->
        <h2 th:text="#{attendance.subject.page_title}"></h2>
        <div class="jumbotron">
          <div class="container">
            <h1 th:text="${subject.subjectName}"></h1>
            <form th:action="@{/dashboard/attendance/__${subject.subjectName}__}" method="POST" th:object="${subjectModel}">
              <div th:each="index : ${#numbers.sequence(0, (subject.appointmentTimes.size() - 1))}">
                <label>
                  <input type="checkbox" th:field="*{subject.appointmentTimes[__${index}__].present}" value="true"
                         th:checked="${subject.appointmentTimes[__${index}__].present}"/>
                  <span
                      th:text="${#dates.format(new java.util.Date(subjectModel.appointmentTimes[__${index}__].when), 'yyyy-MM-dd')}"></span>
                </label>
              </div>
              <button type="submit" class="btn btn-primary" th:text="#{attendance.submit.submit_changes}"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
