<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SmartCampus</title>
  <thymeleaf th:replace="fragments/heads/basic-head-frag :: basic-head-frag"/>
  <thymeleaf th:replace="fragments/heads/conversejs-head-frag :: conversejs-head-frag"/>
</head>
<body>
<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/dashboard-frag :: dashboard-frag"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!--
        TODO fix show sidebar button
        <show-sidebar-button></show-sidebar-button>
        -->
        <h2>Consulting hours</h2>
        <div class="jumbotron">
          <div class="container">
            <h1 th:text="${instructor.name}"></h1>
            <div th:each="consultingDate : ${instructor.consultingDates}">
              <!--
              TODO set proper link + date format
              -->
              <a href="nothing" th:text="${consultingDate.from}"></a>
              <a href="nothing" th:text="${consultingDate.to}"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
