<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{consulting_hours.sign_up_consulting_date.title}"></title>
  <thymeleaf th:replace="fragments/head-frag :: basic-head-frag"/>
  <thymeleaf th:replace="fragments/head-frag :: conversejs-head-frag"/>
</head>
<body>
<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/dashboard-frag :: dashboard-frag"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!--
        TODO fix show sidebar button
        <show-sidebar-button></show-sidebar-button>
        -->
        <h2 th:text="#{consulting_hours.sign_up_consulting_date.page_title}"></h2>
        <div class="jumbotron">
          <div class="container">
            <h1 th:text="#{consulting_hours.sign_up_consulting_date.provide_duration_reason}"></h1>
            <h2 th:text="${instructorName}"></h2>
            <h2 th:text="${consultingDate.from} + ' - ' + ${consultingDate.to}"></h2>
            <form th:action="@{/dashboard/consulting-hours/__${consultingDate.id}__}" method="POST">
              <label th:text="#{consulting_hours.sign_up_consulting_date.reason}"></label>
              <input type="text" class="form-control" th:placeholder="#{consulting_hours.sign_up_consulting_date.reason}" name="reason"/>
              <label th:text="#{consulting_hours.sign_up_consulting_date.duration}"></label>
              <input type="number" class="form-control" th:placeholder="#{consulting_hours.sign_up_consulting_date.duration}" name="duration"/>
              <button type="submit" class="btn btn-primary" th:text="#{consulting_hours.sign_up_consulting_date.signup}"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
