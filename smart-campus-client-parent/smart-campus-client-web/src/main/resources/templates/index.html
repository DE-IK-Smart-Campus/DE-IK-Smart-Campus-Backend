<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{index.title}"></title>
  <thymeleaf th:replace="fragments/head-frag :: basic-head-frag"/>
</head>
<body>
<div class="ui-base login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <img th:src="@{/images/512x512_logo_white.png}" class="hvr-grow" width="256"/>
      <form role="form" th:action="@{/login}" method="POST">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" th:placeholder="#{index.username}" name="username"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" th:placeholder="#{index.password}" name="password"/>
          </div>
        </div>
        <button type="submit" class="hvr-fade btn btn-white btn-outline btn-lg btn-rounded" th:text="#{index.login_button}"></button>
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments/language-selector-frag :: language-selector-frag"/>
</body>
</html>
