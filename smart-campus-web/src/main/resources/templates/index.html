<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SmartCampus</title>
  <meta charset="utf-8"/>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}"/>
</head>
<body>
<div class="ui-base login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <h1>SmartCampus</h1>
      <form role="form" th:action="@{/login}" method="POST">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email" name="username"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" name="password"/>
          </div>
        </div>
        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
